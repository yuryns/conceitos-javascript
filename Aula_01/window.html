    <!-- Javascript -->
     <script>
        //exibe a mensagem no console.
        // window.alert() exibe uma caixa de diálogo simples com uma mensagem e um botão "ok".
        window.alert("Que inicie os jogos!!")

        //O window.pront() solicita uma entrada de dados do usuário, exibindo uma caixa de texto.
        let nome = window.prompt("Qual é o seu nome? ");

        // inserida uma váriavel let ( valor alterável)
        console.log("Nome informado: "+nome);
      
        // window.setTimeout() execulta uma função após um intervalo de tempo definido (dm milissegundos).
        window.setTimeout(function(){
            console.log("executando após 2 segundos")
        }, 2000); // 2000 milissegundos = 2 segundos

        window.confirm("estão entendendo?");

        window.open() //abre uma nova janela ou aba com o url especificado.
        
        window.open("https://www.google.com", "_blank");

        //ele irá fechar a janela atual 
       // window.close()

        });

        window,scroll(x,y);

        // Volta para a página anterior no histórico
        window.history.back();

        window.history.go(2);// determinado duas frente

        window.location.href = "https://www.wikipedia.org";
        

     </script>
